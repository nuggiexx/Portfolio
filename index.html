<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ashleyCodes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Sacramento|Petit+Formal+Script" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id='container'>
        <!--   my welcome message   -->
        <div id='homeContainer'>
            <div id='homeWords'>
                <p>Welcome</p>
                <p>I'm Ashley</p>
            </div>
        </div>

        <!--    my skills prompt   -->
        <div id='skillsContainer'>
            <p>Here's a look at what I've got up my sleeve</p>
            <div id='imgContainer'>
                <div id='holdPic'>
                    <img class='pic' src='./pictures/circleMarbleH.png'/>
                </div>
                <div id='holdPic'>
                    <img class='pic' src='./pictures/circleMarbleC.png'/>
                </div>
                <div id='holdPic'>
                    <img class='pic' src='./pictures/circleMarblejS.png'/>
                </div>
                <div id='holdPic'>
                    <img class='pic' src='./pictures/circleMarblejQ.png'/>
                </div>
            </div>
        </div>

        <!--    my projects        -->
        <div id='projectsContainer'>
            <p>Made by hand</p>
            <div id='cardsContainer'>
                <div class='card'>
                    <img class='card-img-bottom' src='./pictures/weather.JPG'/>
                    <div class='card-body'>
                        <p class='card-text'>Want to check the weather?</p>
                    </div>
                </div>
                <div class='card'>
                    <img class='card-img-bottom' src='./pictures/quotes.JPG'/>
                    <div class='card-body'>
                        <p class='card-text'>Looking for a new favorite quote?</p>
                    </div>
                </div>
                <div class='card'>
                    <img class='card-img-bottom' src='./pictures/wiki.JPG'/>
                    <div class='card-body'>
                        <p class='card-text'>Need to make a search?</p>
                    </div>
                </div>
            </div>
        </div>

        <!--      end page         -->
        <div id='endingContainer'>
            <p>Leaving so soon?</p>
        </div>

    </div>


    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

</html>
